</script><script type="text/javascript">

(function() {

  var loc;

  loc = window.location.href;

  $(document).ready(function() {

    var URLindex;

    URLindex = loc.indexOf("#");

    if (URLindex > 0) {

      window.location = loc.substring(0, URLindex);

    }

    $("body").removeClass("invisible");

    $(".global-nav-list-item-link").click(function(e) {

      var thisID;

      thisID = $(this).attr("href");

      $(".global-nav-list-item-link").removeClass("-active");

      $(this).addClass("-active");

      if (thisID === "tv & movies") {

        thisID = "tv-movies";

      }

      $(".global-panel-list-item").removeClass("-active").filter(thisID).toggleClass("-active");

      $(".global-panel-list-item").parent().attr("data-position", thisID);

      return e.preventDefault();

    });

    return $(window).keypress(function(event) {

      var currentPanel;

      currentPanel = $(".global-panel-list").attr("data-position");

      if (event.which === 91) {

        $(".global-nav-list").find("li a[href=" + currentPanel + "]").parent().prev().find("a").trigger("click");

      }

      if (event.which === 93) {

        return $(".global-nav-list").find("li a[href=" + currentPanel + "]").parent().next().find("a").trigger("click");

      }

    });

  });

}).call(this);

</script>

<!-- Image Upload Modal -->

<div id="imageUploadModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">

  <div style="background: #2c2c2c; padding: 20px; border-radius: 10px; width: 400px; text-align: center;">

    <h3 style="color: white; margin-bottom: 20px;">Upload Image for Tile</h3>

    <input type="file" id="imageUploadInput" accept="image/*" style="margin: 10px 0; color: white;">

    <div style="margin-top: 20px;">

      <button id="confirmUpload" style="background: #75bb3e; color: white; border: none; padding: 10px 20px; margin: 0 10px; border-radius: 5px; cursor: pointer;">Set Image</button>

      <button id="cancelUpload" style="background: #666; color: white; border: none; padding: 10px 20px; margin: 0 10px; border-radius: 5px; cursor: pointer;">Cancel</button>

    </div>

  </div>

</div>

<!-- Image Gallery Modal -->

<div id="imageGalleryModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; overflow-y: auto;">

  <div style="background: #2c2c2c; padding: 20px; border-radius: 10px; max-width: 900px; margin: 0 auto;">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">

      <h3 style="color: white; margin: 0;">Select Image from Gallery</h3>

      <button id="closeGallery" style="background: #666; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Close</button>

    </div>

    <div id="galleryGrid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px;">

      <!-- Gallery images will be loaded here -->

    </div>

    <div style="text-align: center;">

      <button id="uploadNewImage" style="background: #75bb3e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Upload New Image</button>

    </div>

  </div>

</div>
